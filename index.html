<!DOCTYPE html>
<html>

<head>
    <title>countdown</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div class="rectangle">
        <output class="big-number" id="d"></output>
        <br><span class="color-grey small-font">Days</span>
    </div>
    <div class="rectangle">
        <output class="big-number" id="h"></output>
        <br><span class="color-grey small-font">Hour</span>
    </div>
    <div class="rectangle">
        <output class="big-number" id="m"></output>
        <br><span class="color-grey small-font">Minutes</span>
    </div>
    <div class="rectangle">
        <output class="big-number" id="s"></output>
        <br><span class="color-grey small-font">Seconds</span>
    </div>
    <script src="app.js"></script>
</body>

</html>
